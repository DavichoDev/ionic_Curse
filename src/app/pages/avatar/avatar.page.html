<ion-header no-border>
  <ion-toolbar>

    <ion-back-button slot="start" defaultHref="/" ></ion-back-button>

    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/StanLee.jpg">
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" *ngFor="let i of [1,1,1,1,1,1]">
    <ion-avatar>
        <img src="/assets/StanLee.jpg">
   </ion-avatar>
   <ion-label>Stan Lee</ion-label>
  </ion-chip>

  <ion-list>

    <ion-item *ngFor="let i of [1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/StanLee.jpg">
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-item>
  
  </ion-list>


</ion-content>
