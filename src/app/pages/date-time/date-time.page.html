<app-header titulo="Date Time"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <!--value="{{ fechaNaci | date: 'yyyy-MM-dd' }}-->
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento"
                    display-format="YYYY MMMM DD"
                    cancelText="Cancelar"
                    doneText="Aceptar"
                    [ngModel]="fechaNaci.toISOString()"
                    (ionChange)="cambioFecha( $event )">
      </ion-datetime>
    </ion-item>

    <!--Restriccion de una FECHA-->

    <ion-list-header>
        <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    display-format="YYYY MMMM DD"
                    min="2015-01-01"
                    max="2015-12-31">
                    <!--value="fechaCualquiera" va a ser la fecha que aparece por defecto-->
      </ion-datetime>
    </ion-item>

    <ion-list-header>
        <ion-label>Date Picker</ion-label>
    </ion-list-header>
    
    <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-datetime [pickerOptions]="customPickerOptions"
                      [(ngModel)]="customDate">
      </ion-datetime>
    </ion-item>


  </ion-list>



</ion-content>
