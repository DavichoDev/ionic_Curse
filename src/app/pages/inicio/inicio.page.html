<app-header titulo="Componentes"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of componentes"[routerLink]="c.redirectTo">
      <ion-icon slot = "start" [name]="c.icon"></ion-icon><!--El name hace referencia al nombre del icono-->
      <ion-label>{{c.nombre}}</ion-label>
    </ion-item>    
  </ion-list>


</ion-content>
