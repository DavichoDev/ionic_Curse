<app-header titulo="Lista"> </app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let users of usuarios | async">
      <ion-label>

        <h3>{{ users.name }}</h3>
        <p>
          {{ users.email }}
        </p>
      </ion-label>

        <ion-label slot="end" text-right>
          {{ users.phone }}
        </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
